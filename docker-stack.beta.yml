---
# override/additions to docker-stack.yml for deploying to the beta swarm
version: '3.6'
services:
  web-server:
    secrets:
      - source: beta.riffplatform.com.key.2
        target: site.key
      - source: beta.riffplatform.com.crt.2
        target: site.crt

secrets:
  beta.riffplatform.com.key.2:
    external: true
  beta.riffplatform.com.crt.2:
    external: true
